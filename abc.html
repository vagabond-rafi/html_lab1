<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

              
             <form novalidate>
                <table align="center" width="500">
                    <tr>
                        <td>

                    
                       <fieldset>
                     <legend>Personal Details</legend>
                <label for="fname">First name:</label><br>
               <input type="text" id="fname" name="fname"><br><br>
               <label for="lname">Last name:</label><br>
               <input type="text" id="lname" name="lname"><br><br>
               <label>Gender:</label>
               <input type="radio" id="male" name="gender" value="Male">
               <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label><br><br>
              <label>Language:</label>
              <input type="checkbox" id="bangla" name="language" value="Bangla">
             <label for="bangla">Bangla</label>
             <input type="checkbox" id="english" name="language" value="English">
              <label for="english">English</label><br><br>
              <label for="datee">Date of Birth:</label>
              <input type="date" id="datee" name="datee"><br><br>
              <label for ="rong">Preferred Color:</label>
              <input type="color" id="rong" name="rong">

    

            </fieldset>
            </td>
            </tr>
        
           <tr>
            <td>
            <fieldset>
                <legend>Contact Details:</legend>
                <label for="country">Country:</label>
             <select id="country" name="country">
             <option value="Bangladesh">Bangladesh</option>
             <option value="Pakistan">Pakistan</option>
             <option value="India">India</option>
             <option value="USA">United States</option>
             <option value="Germany">Germany</option>
             <option value="Canada">Canada</option>
             <option value="UK">United Kingdom</option>
             <option value="France">France</option>
             <option value="Italy">Italy</option>
              <option value="Australia">Australia</option>
             <option value="China">China</option>
             <option value="Japan">Japan</option>
               <option value="South Korea">South Korea</option>
              <option value="Singapore">Singapore</option>
             <option value="Malaysia">Malaysia</option>
             <option value="Indonesia">Indonesia</option>
              <option value="Nepal">Nepal</option>
             <option value="Sri Lanka">Sri Lanka</option>
             <option value="Thailand">Thailand</option>
             <option value="Vietnam">Vietnam</option>
             <option value="UAE">United Arab Emirates</option>
               <option value="Saudi Arabia">Saudi Arabia</option>
              <option value="Brazil">Brazil</option>
             <option value="South Africa">South Africa</option>
             <option value="Turkey">Turkey</option>
             </select> <br><br>
             <label for="state">State:</label>
              <input type="text" id="state" name="state"> <br><br>
              <label for="add">Address:</label>
              <input type="text" id="add" name="add"> <br><br>



            </fieldset>
            </td>
            </tr>
        

            <tr>
                <td>
            <fieldset>
                <legend>Contact Details(Digital):</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"> <br><br>
                <label for="phn">Phone:</label>
                <label for="phoneCode"></label>
             <select id="phoneCode" name="phoneCode">
             <option value="+880">+880 (Bangladesh)</option>
             <option value="+91">+91 (India)</option>
             <option value="+92">+92 (Pakistan)</option>
              <option value="+1">+1 (United States)</option>
               <option value="+49">+49 (Germany)</option>
               <option value="+44">+44 (United Kingdom)</option>
              <option value="+81">+81 (Japan)</option>
             <option value="+61">+61 (Australia)</option>
              <option value="+86">+86 (China)</option>
              <option value="+971">+971 (UAE)</option>
             </select>
             <input type="tel" id="phn" name="phn">


            </fieldset>
            </td>
            </tr>
            
            <tr>
                <td>
            <fieldset>
                <legend>Bio</legend>
                <label for="bio">Write something about yourself:</label><br><br>
                <textarea name="bio" id="bio" placeholder="Please write here"></textarea>
            </fieldset>
            </td>
            </tr>
           <tr>
            <td>
                 <input type="submit" value="Register">
            </td>
           </tr>
        </table>
        </form>
       

    
    </body>
    
</html>
